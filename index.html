<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irom Contacts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.2/pico.min.css"
    integrity="sha512-3gFq2IXMVlAQaUyahzhjDRivv0yqyXTb7xiy6ivTaG5Uz4hKI54uYxpQefdomgDVQ11eJVUbXG0YdPMDISiGgg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="app" style="width: 40vw;">
    <header>
      <h1>Iron Contacts</h1>
      <p>Manage your contacts with ease.</p>
    </header>

    <main>
      <section id="contact-filter">
        <div>
          <label for="nameFilter">Filtrar por nombre:</label>
          <input type="text" id="nameFilter" v-model="nameFilter" placeholder="Nombre..." />
        </div>
        <div>
          <label for="minPopularity">Popularidad m√≠nima:</label>
          <input type="number" id="minPopularity" v-model="minPopularity" min="0" step="0.01" />
        </div>
        <div>
          <label>
            <input type="checkbox" v-model="onlyOscar" /> Solo ganadores de Oscar
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" v-model="onlyEmmy" /> Solo ganadores de Emmy
          </label>
        </div>
        <button @click="setSortType('name')">Sort by Name</button>
        <button @click="setSortType('popularity')">Sort by Popularity</button>
      </section>
      <section id="contact-list">
        <table style="width: 450px;">
          <thead>
            <tr>
              <th>Picture</th>
              <th>Name</th>
              <th>Popularity</th>
              <th>Oscar's Winner</th>
              <th>Emmy's Winner</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="contact in filterContacts()" :key="contact.id">
              <td>
                <img :src="contact.pictureUrl" alt="Contact Picture" style="width: 810px;" />
              </td>
              <td>{{ contact.name }}</td>
              <td>{{ contact.popularity }}</td>
              <td>
                <span v-if="contact.wonOscar">üèÜ</span>
              </td>
              <td>
                <span v-if="contact.wonEmmy">üèÜ</span>
              </td>
              <td>
                <button @click="deleteContact(contact)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

    <footer>
      <p>&copy; 2023 Irom Contacts. All rights reserved.</p>
    </footer>
    </main>


   
  </div>
  <script type="module" src="app.js"></script>
</body>

</html>
